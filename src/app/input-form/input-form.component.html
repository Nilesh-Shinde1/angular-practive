<form>
    <div class="form-group">
        <label for="name">Name</label>
        <input required ngModel name="name" #ngModelValue="ngModel" (change)="log(ngModelValue)" id="name" type="text" class="form-control">
        <div class="alert alert-danger" *ngIf="ngModelValue.touched && !ngModelValue.valid">Name is Required</div>
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea id="comment" class="form-control"></textarea>
    </div>
    <button class="btn btn-primary">Submit</button>
</form>
