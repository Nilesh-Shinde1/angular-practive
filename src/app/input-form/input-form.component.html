<form #formObj="ngForm" (submit)="onSubmit(formObj)">
    <div class="form-group">
        <label for="name">Name</label>
        <input required minlength="3" pattern="Nilesh" ngModel name="name" #ngModelObj="ngModel" (change)="log(ngModelObj)" id="name" type="text" class="form-control">
        <div class="alert alert-danger" *ngIf="ngModelObj.touched && ngModelObj.invalid">
            Name should be valid
            <div *ngIf="ngModelObj.errors.minlength">Name should be min {{ ngModelObj.errors.minlength.requiredLength }} char</div>
            <div *ngIf="ngModelObj.errors.pattern">Name should match pattern</div>
            <!-- <div *ngIf="ngModelObj.errors.required">Name is Required</div> -->
        </div> 
    </div>
    <div ngModelGroup="issue">
        <div class="form-group">
            <label for="comment">Comment</label>
            <textarea id="comment" class="form-control" ngModel name="comment"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="isSubscribed"></label>
        <input type="checkbox" ngModel name="isSubscribed">
    </div>
    <div class="form-group">
        <label for="contactMethod"></label>
        <select ngModel name="contactMethod" class="form-control">
            <option  *ngFor="let method of contactMethods" [value]="method.id"> {{ method.name }}</option>
            <!-- <option  *ngFor="let method of contactMethods" [ngValue]="method"> {{ method.name }}</option> -->
        </select>
    </div>
    <p>{{ formObj.value | json}}</p>
    <button class="btn btn-primary" [disabled]="formObj.invalid">Submit</button>
</form>
